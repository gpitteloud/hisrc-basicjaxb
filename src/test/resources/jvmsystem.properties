# JVM System Properties (-D)
# See build.sh, explore.sh, pom.xml, maven-surefire-plugin
# Use these to configure MAVEN plugin logging, etc.
org.slf4j.simpleLogger.showLogName=false
org.slf4j.simpleLogger.showShortLogName=false
org.slf4j.simpleLogger.showThreadName=false
org.slf4j.simpleLogger.log.org.apache.commons=INFO
org.slf4j.simpleLogger.log.org.apache.maven=INFO
org.slf4j.simpleLogger.log.org.codehaus.plexus=INFO
org.slf4j.simpleLogger.log.org.eclipse.aether=INFO
org.slf4j.simpleLogger.log.org.jvnet.basicjaxb=INFO
org.slf4j.simpleLogger.log.org.jvnet.basicjaxb.plugin=INFO
org.slf4j.simpleLogger.log.org.jvnet.higherjaxb=INFO
xml.catalog.verbosity=1
